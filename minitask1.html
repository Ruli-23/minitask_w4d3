<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form onsubmit Listener</title>
  <script src="minitask1.js" defer></script>
</head>
<body>
  <h2>Form dengan onsubmit Listener</h2>
  <form id="form1">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">
    <br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <br><br>
    <button type="submit">Submit</button>
  </form>
  <h3>Hasil:</h3>
  <p id="result"></p>
</body>
</html>
